<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dulu leee</title>
    <link rel="stylesheet" href="login and sign up/styles_login.css">
</head>
<body>
    <div class="min-h-screen relative overflow-hidden bg-gradient">
        <!-- Animated Background -->
        <div class="animated-background">
            <!-- Floating circles -->
            <div class="floating-circle circle-1"></div>
            <div class="floating-circle circle-2"></div>
            <div class="floating-circle circle-3"></div>
            
            <!-- Moving gradient orbs -->
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            
            <!-- Floating particles -->
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
            <div class="particle particle-4"></div>
            <div class="particle particle-5"></div>
            <div class="particle particle-6"></div>
            <div class="particle particle-7"></div>
            <div class="particle particle-8"></div>
            <div class="particle particle-9"></div>
            <div class="particle particle-10"></div>
            <div class="particle particle-11"></div>
            <div class="particle particle-12"></div>
            <div class="particle particle-13"></div>
            <div class="particle particle-14"></div>
            <div class="particle particle-15"></div>
            <div class="particle particle-16"></div>
            <div class="particle particle-17"></div>
            <div class="particle particle-18"></div>
            <div class="particle particle-19"></div>
            <div class="particle particle-20"></div>
            
            <!-- Grid pattern overlay -->
            <div class="grid-overlay"></div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="auth-card">
                <div class="card-header">
                    <h1 class="card-title">Selamat datang</h1>
                    <p class="card-description">Login ke akunmu atau buat baru</p>
                </div>
                
                <div class="card-content">
                    <!-- Tab Navigation -->
                    <div class="tabs">
                        <button class="tab-button active" data-tab="login">Login</button>
                        <button class="tab-button" data-tab="signup">Sign Up</button>
                    </div>
                    
                    <!-- Login Form -->
                    <div class="tab-content active" id="login-tab">
                        <form class="auth-form" id="login-form">
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <div class="input-wrapper">
                                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                        <polyline points="22,6 12,13 2,6"></polyline>
                                    </svg>
                                    <input type="email" id="login-email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <div class="input-wrapper">
                                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <circle cx="12" cy="16" r="1"></circle>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                    <input type="password" id="login-password" placeholder="Enter your password" required>
                                    <button type="button" class="password-toggle" data-target="login-password">
                                        <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-options">
                                <label class="checkbox-label">
                                    <input type="checkbox">
                                    <span>Ingat saya</span>
                                </label>
                                <a href="#" class="forgot-link">Lupa password?</a>
                            </div>
                            
                            <button type="submit" class="submit-btn login-btn">
                                <span class="btn-text">Sign In</span>
                                <div class="loading-spinner hidden">
                                    <div class="spinner"></div>
                                    <span>Signing in...</span>
                                </div>
                            </button>
                            
                            <div class="form-footer">
                                <span>Belum punya akun? <button type="button" class="switch-form" data-target="signup">Buat disini</button></span>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Signup Form -->
                    <div class="tab-content" id="signup-tab">
                        <form class="auth-form" id="signup-form">
                            <div class="form-group">
                                <label for="signup-name">Nama lengkap</label>
                                <div class="input-wrapper">
                                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                    <input type="text" id="signup-name" placeholder="Enter your full name" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="signup-email">Email</label>
                                <div class="input-wrapper">
                                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                        <polyline points="22,6 12,13 2,6"></polyline>
                                    </svg>
                                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <div class="input-wrapper">
                                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <circle cx="12" cy="16" r="1"></circle>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                    <input type="password" id="signup-password" placeholder="Create a password" required>
                                    <button type="button" class="password-toggle" data-target="signup-password">
                                        <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <div class="input-wrapper">
                                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <circle cx="12" cy="16" r="1"></circle>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                                    <button type="button" class="password-toggle" data-target="confirm-password">
                                        <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="checkbox-label terms-label">
                                    <input type="checkbox" required>
                                    <span>I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a></span>
                                </label>
                            </div>
                            
                            <button type="submit" class="submit-btn signup-btn">
                                <span class="btn-text">Create Account</span>
                                <div class="loading-spinner hidden">
                                    <div class="spinner"></div>
                                    <span>Creating account...</span>
                                </div>
                            </button>
                            
                            <div class="form-footer">
                                <span>Already have an account? <button type="button" class="switch-form" data-target="login">Sign in here</button></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="login and sign up/script.js"></script>
</body>
</html>
